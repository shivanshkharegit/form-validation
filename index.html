<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="container">
  <h2>User Form</h2>
  <form id="userForm" novalidate>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter username" required>
    <span class="error" id="minLength">Username is too short.</span>
    <span class="error" id="maxLength">Username is too long.</span>
    <span class="valid" id="valid">Username is valid.</span>
    <button type="submit">Submit</button>
  </form>
</div>

<script src="script1.js"></script>
</body>
</html>
